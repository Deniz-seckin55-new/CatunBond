<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="main-container">
            <form class="form-container" method="post" action="login-redirect">
                <div class="form-a">
                    <label for="email">Email</label><br>
                    <input class="input-t" type="text" id="email" name="email" placeholder="Email"><br>
                </div>
                <div class="form-a">
                    <label for="password">Password</label><br>
                    <input class="input-t" type="password" id="password" name="password" placeholder="Password"><br>
                </div>
                <div id="submit-c">
                    <input id="submit-b" type="submit" value="Login">
                </div>
            </form>
        </div>
    </body>
</html>
