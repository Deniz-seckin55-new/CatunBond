<html>
    <head>
        <title>App</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="main-container">
            <div id="bg-blur" class="background-blur">

            </div>
            <div class="app-box">
                <div id="explore-box" class="explore-box">
                    <input type="text" id="explore-input" class="explore-input" placeholder="Search Public Servers">
                    <div class="explore-servers" id="explore-servers">

                    </div>
                </div>
                <div id="main-box-wraper" class="main-box-wraper">
                    <div id="main-box" class="main-box">
                        <div id="app-icon" class="app-icon">
    
                        </div>
                    </div>
                </div>
                <div id="user-box-wraper" class="user-box-wraper">
                    <div id="user-box" class="user-box">

                    </div>
                </div>
                <div id="side-box" class="side-box">
                    <div id="side-box-search" class="side-box-search">
                        <div id="side-box-search-input-wraper" class="side-box-search-input-wraper">
                            <input id="side-box-search-input" class="side-box-search-input" type="text" placeholder="Search anything" readonly/>
                        </div>
                    </div>
                    <div id="side-box-top" class="side-box-top">
                        <div id="friends-button-wraper" class="friends-button-wraper">
                            <img id="friends-button-image" class="friends-button-image">
                            <button id="friends-button" class="friends-button">Friends</button>
                        </div>
                    </div>
                    <div id="side-box-bottom" class="side-box-bottom">

                    </div>
                </div>
                <div id="chat-box" class="chat-box">
                    <div id="channel-info-box" class="channel-info-box">

                    </div>
                    <div id="channel-box" class="channel-box">
                        <div class="message-box">

                        </div>
                        <div class="message-box-wraper">
                            <div class="msg-box">
                                <div class="content-holder2">
                                    <input class="monaco-editor msg-typer" id="msg-typer" type="text" autocomplete="off"/>
                                    <!--<div class="caret" id="caret"></div>-->
                                    <!--<div class="starti" id="starti"></div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="friends-box" class="friends-box">
                        <div id="friends-box-top-left-wraper" class="friends-box-top-left-wraper">
                            <div id="friends-box-top-left" class="friends-box-top-left">
                                <button id="online-friends-button" class="friends-box-button">Online</button>
                                <hr class="hr-one">
                            </div>
                        </div>
                        <div id="friends-box-top-middle-wraper" class="friends-box-top-middle-wraper">
                            <div id="friends-box-top-middle" class="friends-box-top-middle">
                                <button id="offline-friends-button" class="friends-box-button">Offline</button>
                                <hr class="hr-one">
                            </div>
                        </div>
                        <div id="friends-box-top-right-wraper" class="friends-box-top-right-wraper">
                            <div id="friends-box-top-right" class="friends-box-top-right">
                                <button id="blocked-friends-button" class="friends-box-button">Blocked</button>
                                <hr class="hr-one">
                            </div>
                        </div>
                        <div id="friends-box-list" class="friends-box-bottom">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        const userToken = "<%=userToken%>";
    </script>
    <script src="apphelper.js"></script>
    <script src="app.js"></script>
    <script src="stylehelper.js"></script>
</html>
