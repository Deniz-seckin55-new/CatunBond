<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="main-container">
            <form class="form-container" method="post" action="reg-dir">
                <div class="form-a">
                    <label for="email">Email</label><br>
                    <div>
                        <input class="input-t" type="text" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-a">
                    <label for="password">Password</label><br>
                    <img alt="Toggle" id="toggle" width="30vw" height="30vw" class="toggleImg" onclick="toggleVisiblity2()" src="../assets/on.png"/>
                    <input class="input-t" type="password" id="password" name="password" placeholder="Password"><br>
                </div>
                <div class="form-a">
                    <label for="username">User Name</label><br>
                    <input class="input-t" type="text" id="username" name="username" placeholder="User Name"><br>
                </div>
                <div id="submit-c">
                    <input id="submit-b" type="submit" value="Register">
                </div>
            </form>
        </div>
        <script src="register.js"></script>
    </body>
</html>
